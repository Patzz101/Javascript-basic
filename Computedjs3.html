<script>
    let key = prompt("Enter the fruit")
    let obj = {};
    while (key !== "stop"){
        let value = prompt(`Enter the number of ${key}`)
        if (Number(value)> 1 ) {
            key = key + "s";
        }
        obj[key] = value ;
        key = prompt("Enter fruit's name");
    }
        console.log(obj);
</script>
