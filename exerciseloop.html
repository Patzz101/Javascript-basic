<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop JS 1</title>
</head>
<body>
    <!--แบบฝึกหัด 2.5 
    1.เลขที่ถูก alert เป็นลำดับสุดท้ายคือเลขอะไร
    let i = 3;
    while(i){
        alert(i--);
    }
    -->
    <h2>ใช้คำสั่ง while วน 3 ค่าสุดท้ายจะได้ 1 </h2>
</body>
</html>
