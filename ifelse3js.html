<script>let score = prompt("What is your score ?")
    if(score >= 80){
    
        alert("A")
    
    }
    
     if( score = 70 <= 79){
        alert("B")
    
    }
     if( score =60 <= 69){
        alert("C")
    }
     if(score =50 <= 59){
    
        alert("D")
    }
    if(score < 50 ){
    
        alert("F")
    }</script>
</html>
